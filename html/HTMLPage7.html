<!doctype html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<script>
    function getAccountNumber()
    {
        var accountNumber = document.getElementById('acn').value;
        document.getElementById('cnac').value = accountNumber;
    }
    function getuserName()
    {
        var name = document.getElementById('usr').value;
        document.getElementById('svr').value = name;

    }
    function getvanityurl()
    {
        var url = document.getElementById('vny').value;
        document.getElementById('tar').value = url;

    }

</script>
<body>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="acn" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" onkeyup=" getAccountNumber()">
    </div>

    <div class="input-group mb-3">
        <input type="text" id="cnac" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
    </div>

    <label for="basic-url" class="form-label">Your vanity URL</label>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
        <input type="text" class="form-control" id="vny" aria-describedby="basic-addon3" onkeyup=" getvanityurl()">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="usr" placeholder="Username" aria-label="Username"  onkeyup=" getuserName()">
        <input type="text" class="form-control" id="svr" placeholder="Server" aria-label="Server">
    </div>

    <div class="input-group">
        <span class="input-group-text">With textarea</span>
        <textarea class="form-control"  id="tar" aria-label="With textarea"></textarea>
    </div>
    <div>
        <button type="button" class="btn btn-primary">Save</button>
    </div>
</body>
</html>
